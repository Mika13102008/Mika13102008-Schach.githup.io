    <h1>Alexander Aljechin</h1>
    <p>Aljechin wurde in Russland geboren und stammte aus einer reichen Familie. Später lebte er in Frankreich. Er war zweimal Weltmeister: 1927–1935 und 1937–1946.</p>
    <p>Er lebte von 1892 bis 1946.</p>
