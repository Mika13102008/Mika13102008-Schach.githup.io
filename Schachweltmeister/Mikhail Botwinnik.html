    <h1>Mikhail Botwinnik</h1>
    <p>Botwinnik war Russe und lebte in Moskau. Er war verheiratet und hatte ein Kind. Er war dreimal Weltmeister: 1948–1957, 1958–1960 und 1961–1963.</p>
    <p>Er lebte von 1911 bis 1995.</p>
