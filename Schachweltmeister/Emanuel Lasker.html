    <h1>Emanuel Lasker</h1>
    <p>Emanuel Lasker stammte aus Deutschland und hatte einen berühmten Mathematiker-Bruder. Er lebte in Deutschland, später auch in den USA. Von 1894 bis 1921 war er Weltmeister – ganze 27 Jahre lang.</p>
    <p>Er lebte von 1868 bis 1941.</p>
