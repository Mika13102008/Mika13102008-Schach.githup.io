    <h1>José Raúl Capablanca </h1>
    <p>Capablanca kam aus Kuba, wo sein Vater Offizier war. Er lebte in Havanna und später in New York. 1921 wurde er Weltmeister und behielt den Titel bis 1927.</p>
    <p>Er lebte von 1888 bis 1942.</p>
