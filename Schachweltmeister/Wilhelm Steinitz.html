    <h1>Wilhelm Steinitz </h1>
    <p>Wilhelm Steinitz wurde in Prag in eine jüdische Familie geboren. Er lebte später in Wien, London und New York. 1886 wurde er der erste offizielle Schachweltmeister und blieb es bis 1894.</p>
    <p>Er lebte von 1836 bis 1900.</p>
